<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Sign Up | AnalogSea</title>
</head>
<body>
    <nav>
        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="logo for AnalogSea">
    </nav>

    <form action="/signup/" method="post">
        <label for="signup">Sign up</label>
        <div class="content">
            <p>Email</p>
            <input type="email" placeholder="foo@bar.com" required>
            <p>Password</p>
            <input type="password" placeholder="1324passw0rd" required>
        </div>

        <div class=".button">
            <button>Sign up</button>
        </div>  
    </form>

    <footer>
        <p>
            Already have an account? <a href="/login">Log in</a>
        </p>    
    </footer>
    
</body>
</html>
